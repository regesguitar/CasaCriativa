       <!--Modal-->
    <div id="modal" class="hide" role="dialog" aria-modal="true" aria-labelledby="modal-title">
       <div class="content">
            <h1 id="modal-title">Nova Ideia</h1>

            <form action="/" method="POST">

               <div class="input-wrapper">
                    <label for="title">Título da ideia</label>
                    <input id="title" type="text" name="title" required>
               </div>

               <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input id="category" type="text" name="category" required>
               </div>
               <div class="input-wrapper">
                    <label for="image">Link da imagem</label>
                    <input id="image" type="url" name="image" placeholder="https://...">
               </div>
               <div class="input-wrapper">
                    <label for="description">Digite  uma descrição para essa ideia.</label>
                    <textarea id="description" name="description" cols="30" rows="10" required></textarea>
               </div>
               <div class="input-wrapper">
                    <label for="link">Link da ideia</label>
                    <input id="link" type="url" name="link" placeholder="https://...">
               </div>

                <button type="button" class="modal-close" aria-label="Fechar modal">Voltar</button>
                <button type="submit">Salvar</button>
                                                                        
            </form>

        </div>
    </div>
